<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Replication</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">First name:</label>
            <input type="text" id="first-name" name="first-name" >

            <label for="last-name">Last name:</label>
            <input type="text" id="last-name" name="last-name" >

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com">

            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" placeholder="+country_code 0000000000">

            <label for="birthday">Birthday:</label>
            <input class="birthday" type="date" id="birthday" name="birthday">
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <label for="color">Favorite color:</label>
            <input type="text" id="color" name="color">
            <label>Preferred contact method:</label>
            <div  class="flex-row">
                <input type="radio" id="email-contact" name="contact-method" value="Email">
                <label for="email-contact">Email</label>
            </div>
            <div  class="flex-row">
                <input type="radio" id="phone-contact" name="contact-method" value="Phone">
                <label for="phone-contact">Phone</label>
            </div>

            <label>Gender:</label>
            <div  class="flex-row">
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
            </div>
            <div  class="flex-row">
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>

            <label for="quantity">Quantity (between 1 and 5):</label>
            <input class="number" type="number" id="quantity" name="quantity" min="1" max="5">
        </fieldset>

        <fieldset>
            <legend>CV</legend>
            <div class="flex-row">
                <label for="cv">Upload a file:</label>
                <input type="file" id="cv" name="cv">
            </div>
        </fieldset>

        <fieldset>
            <legend>Agreement</legend>
            <div class="flex-row">
                <label for="newsletter">Subscribe to our newsletter</label>
                <input type="checkbox" id="newsletter" name="newsletter">
            </div>
        </fieldset>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
